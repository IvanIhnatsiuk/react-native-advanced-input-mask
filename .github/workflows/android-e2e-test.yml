name: ü§ñ Build Android paper

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/build-android-paper.yml"
      - "package/android/**"
      - "apps/example/android/**"
      - "yarn.lock"
      - "apps/example/yarn.lock"
  pull_request:
    paths:
      - ".github/workflows/build-android-paper.yml"
      - "package/android/**"
      - "example/android/**"
      - "yarn.lock"
      - "apps/example/yarn.lock"

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build example for Android
        uses: ./.github/actions/build-android
        with:
          cache-key-prefix: "gradle"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-artifacts
          path: apps/example/android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error
  e2e-test:
    name: "‚öôÔ∏è Automated test cases"
    runs-on: ubuntu-latest
    needs: build-android
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          # force to remove default tools
          tool-cache: true
          # preserve Android
          android: false

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-artifacts
          path: apps/example/android/app/build/outputs/apk/

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "microsoft"
          java-version: "17"

      - name: Enable KVM group perms
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-cache

      - name: Install Maestro
        run: curl -fsSL "https://get.maestro.mobile.dev" | bash && export MAESTRO_DRIVER_STARTUP_TIMEOUT=600000

      - name: Run emulator
        uses: reactivecircus/android-emulator-runner@v2.33.0
        with:
          working-directory: e2e
          api-level: 29
          target: 35
          profile: pixel_2
          ram-size: "4096M"
          disk-size: "10G"
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          arch: x86_64
          script: adb install apps/example/android/app/build/outputs/apk/release/app-release.apk && maestro test e2e/.maestro/* --format junit
