name: ðŸ¤– Build Android

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/build-android.yml"
      - "android/**"
      - "example/android/**"
      - "yarn.lock"
      - "example/yarn.lock"
  pull_request:
    paths:
      - ".github/workflows/build-android.yml"
      - "android/**"
      - "example/android/**"
      - "yarn.lock"
      - "example/yarn.lock"

jobs:
  build:
    name: Build Android Example App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "microsoft"
          java-version: "17"

      - name: Run Gradle Build for example/android/
        run: yarn install --frozen-lockfile --cwd example && cd example/android && ./gradlew assembleDebug --build-cache && cd ../..