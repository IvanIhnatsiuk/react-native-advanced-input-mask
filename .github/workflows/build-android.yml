      - ".github/workflows/build-android.yml"
      - "package/android/**"
      - "apps/example/android/**"
      - "yarn.lock"
      - "apps/example/yarn.lock"
  pull_request:
    paths:
      - ".github/workflows/build-android.yml"
      - "package/android/**"
      - "apps/example/android/**"
