name: üçè Test iOS E2E

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/ios-e2e-test.yml"
      - "packages/react-native-advanced-input-mask/src/native/**"
      - "packages/react-native-advanced-input-mask/ios/**"
      - "yarn.lock"
      - "apps/example/yarn.lock"
      - "e2e/**"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/ios-e2e-test.yml"
      - "packages/react-native-advanced-input-mask/src/native/**"
      - "packages/react-native-advanced-input-mask/ios/**"
      - "yarn.lock"
      - "apps/example/yarn.lock"
      - "e2e/**"

env:
  XCODE_VERSION: "16.4"

jobs:
  build-ios:
    name: üèóÔ∏è Build iOS E2E app
    runs-on: macos-15
    defaults:
      run:
        working-directory: apps/example/ios

    steps:
      - uses: actions/checkout@v4

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Install Pods
        run: pod install

      - name: Build App
        run: |
          set -o pipefail && xcodebuild \
            -workspace MaskedTextInputExample.xcworkspace \
            -scheme MaskedTextInputExample \
            -sdk iphonesimulator \
            -configuration Release \
            -destination 'platform=iOS Simulator,name=iPhone 16 Pro' \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            build | xcpretty

      - uses: actions/upload-artifact@v4
        with:
          name: ios-e2e-app
          path: apps/example/ios/build/Build/Products/Release-iphonesimulator/MaskedTextInputExample.app/**

  e2e-test:
    name: ‚öôÔ∏è Automated test cases (iOS-${{ matrix.devices.ios }})
    runs-on: macos-${{ matrix.devices.macos }}
    timeout-minutes: 90

    strategy:
      matrix:
        devices: [{ ios: 18, macos: 15 }]

    needs: build-ios

    steps:
      - uses: actions/checkout@v4

      - name: Download iOS app
        uses: actions/download-artifact@v4
        with:
          name: ios-e2e-app
          path: apps/example/ios/build/Build/Products/Release-iphonesimulator/MaskedTextInputExample.app/

      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}

      - name: Install Maestro CLI
        run: |
          brew tap mobile-dev-inc/tap
          brew install mobile-dev-inc/tap/maestro

      - name: Install app on simulator
        run: |
          UDID=$(xcrun simctl list devices | grep "iPhone 16 Pro (" | grep -oE "[0-9A-F-]{36}" | head -n 1)
          open -a Simulator --args -CurrentDeviceUDID $UDID
          xcrun simctl bootstatus "$UDID"
          osascript -e 'tell application "Simulator" to activate'
          xcrun simctl install "$UDID" apps/example/ios/build/Build/Products/Release-iphonesimulator/MaskedTextInputExample.app

      - name: Run E2E tests
        run: |
          export MAESTRO_DRIVER_STARTUP_TIMEOUT=600000
          maestro --platform ios test \
            -e DEVICE="iPhone 16 Pro" \
            e2e/.maestro/* \
            --format html ./reports/debug \
            --debug-output ./reports/debug \
            --flatten-debug-output

      - name: Upload test report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          path: ./reports
          name: e2e-report-ios
