name: üõ† iOS e2e tests

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/ios-e2e-test.yml"
      - "package/src/native/**"
      - "package/ios/**"
      - "yarn.lock"
      - "apps/example/yarn.lock"
      - "e2e/**"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/ios-e2e-test.yml"
      - "package/src/native/**"
      - "package/ios/**"
      - "yarn.lock"
      - "apps/example/yarn.lock"
      - "e2e/**"

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build iOS app
        uses: ./.github/actions/build-ios
      - name: Upload iOS app
        uses: actions/upload-artifact@v4
        with:
          name: ios-app
          path: apps/example/ios/build/Build/Products/Release-iphonesimulator/MaskedTextInputExample.app/**
  e2e-test:
    name: "‚öôÔ∏è Automated test cases"
    runs-on: macos-latest
    needs: build-ios
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.2"
      - uses: actions/checkout@v4
      - name: Download ios app
        uses: actions/download-artifact@v4
        with:
          name: ios-app
          path: apps/example/ios/build/Build/Products/Release-iphonesimulator/MaskedTextInputExample.app/

      - name: Install Maestro CLI
        run: |
          brew tap mobile-dev-inc/tap
          brew install maestro

      - name: Install app on simulator
        run: |
          UDID=$(xcrun simctl list devices | grep 'iPhone 16 Pro (' | grep -oE '[0-9A-F-]{36}')
          open -a Simulator --args -CurrentDeviceUDID $UDID
          osascript -e 'tell application "Simulator" to activate'
          xcrun simctl install "$UDID" apps/example/ios/build/Build/Products/Release-iphonesimulator/MaskedTextInputExample.app

      - name: Run E2E tests
        run: |
          export MAESTRO_DRIVER_STARTUP_TIMEOUT=600000
          maestro test e2e/.maestro/* --format html ./reports/debug --debug-output ./reports/debug --flatten-debug-output

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          path: ./reports/debug
          name: e2e-report-ios
