name: üçè Build iOS

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/build-ios.yml"
      - "package/react-native-advanced-input-mask.podspec"
      - "package/ios/**"
      - "apps/example/ios/**"
      - "yarn.lock"
      - "apps/example/yarn.lock"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/build-ios.yml"
      - "package/react-native-advanced-input-mask.podspec"
      - "package/ios/**"
      - "apps/example/ios/**"
      - "yarn.lock"
      - "example/yarn.lock"

jobs:
  build-ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: apps/example/ios
    steps:
      - name: Run iOS Build Action
        uses: ./.github/actions/build-ios
