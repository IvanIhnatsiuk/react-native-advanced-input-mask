name: ðŸ Build iOS paper

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/build-ios-paper.yml"
      - "packages/react-native-advanced-input-mask.podspec"
      - "packages/ios/**"
      - "apps/example/ios/**"
      - "yarn.lock"
      - "apps/example/yarn.lock"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/build-ios-paper.yml"
      - "packages/react-native-advanced-input-mask.podspec"
      - "packages/ios/**"
      - "apps/example/ios/**"
      - "yarn.lock"
      - "apps/example/yarn.lock"

jobs:
  build-ios:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: apps/example/ios
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "15.4"

      - name: Setup
        uses: ./.github/actions/setup

      - name: Install Ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          max-size: 1.5G
          key: ${{ runner.os }}-ccache-example-ios
          create-symlink: true
      - name: Setup ccache behavior
        run: |
          echo "CCACHE_SLOPPINESS=clang_index_store,file_stat_matches,include_file_ctime,include_file_mtime,ivfsoverlay,pch_defines,modules,system_headers,time_macros" >> $GITHUB_ENV
          echo "CCACHE_FILECLONE=true" >> $GITHUB_ENV
          echo "CCACHE_DEPEND=true" >> $GITHUB_ENV
          echo "CCACHE_INODECACHE=true" >> $GITHUB_ENV  

      - name: Restore Pods cache
        uses: actions/cache@v4
        with:
          path: |
            apps/example/ios/Pods
            ~/Library/Caches/CocoaPods
            ~/.cocoapods
          key: ${{ runner.os }}-pods-paper=${{ hashFiles('**/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-paper
      - name: Install Pods
        run: export USE_CCACHE=1 && USE_FABRIC=0 RCT_NEW_ARCH_ENABLED=0 pod install

      - name: Install xcpretty
        run: gem install xcpretty    

      - name: Build example for iOS
        run: |
          yarn build:ios