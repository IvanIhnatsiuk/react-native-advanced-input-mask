name: üçè Build iOS paper

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/build-ios-paper.yml"
      - "package.podspec"
      - "packages/ios/**"
      - "apps/example/ios/**"
      - "yarn.lock"
      - "apps/example/yarn.lock"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/build-ios-paper.yml"
      - "package.podspec"
      - "packages/ios/**"
      - "apps/example/ios/**"
      - "yarn.lock"
      - "apps/example/yarn.lock"

jobs:
  build-ios-paper:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run iOS Build Action for Paper
        uses: ./.github/actions/build-ios
        with:
          cache-key-prefix: "paper-ios"
          pod-install-command: "USE_FABRIC=0 RCT_NEW_ARCH_ENABLED=0 pod install"
