name: âœ¨ Validate iOS

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/verify-ios.yml"
      - "packages/react-native-advanced-input-mask/ios/**"
  pull_request:
    branches:
      - main
    paths:
      - ".github/workflows/verify-ios.yml"
      - "packages/react-native-advanced-input-mask/ios/**"

jobs:
  swift-lint:
    runs-on: ubuntu-latest
    name: ðŸ”Ž Swift Lint
    steps:
      - uses: actions/checkout@v4
      - name: Run SwiftLint GitHub Action (--strict)
        uses: norio-nomura/action-swiftlint@master
        with:
          args: --strict
        env:
          WORKING_DIRECTORY: packages/react-native-advanced-input-mask/ios
  format:
    runs-on: macOS-15
    name: ðŸ“š Swift Format
    defaults:
      run:
        working-directory: packages/react-native-advanced-input-mask/ios
    steps:
      - uses: actions/checkout@v4

      - name: Install SwiftFormat
        run: brew install swiftformat

      - name: Format Swift code
        run: swiftformat --verbose .

      - name: Verify that the formatted code hasn't been changed
        run: git diff --exit-code HEAD
  objc-lint:
    runs-on: macos-15
    name: ðŸ”Ž ObjC Lint
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Verify formatting
        run: yarn lint-clang
