appId: "com.maskedtextinputexample"
---
- launchApp
- tapOn:
    id: "validation-regex"
- tapOn: "22.11"
- assertVisible: "22.11"
- tapOn:
    point: "50%,37%"
- tapOn: "Clear text"
- tapOn:
    id: "validation-regex.input"
- inputText: "aaa"
- assertVisible: "extracted value "
- assertVisible: "formatted value "
- inputText: "aa.11"
- assertVisible: "formatted value 11"
- assertVisible: "extracted value 11"
- assertVisible: "11"
- eraseText: 2
- inputText: "123456,.78"
- assertVisible: "123456.78"
- assertVisible: "extracted value 12345678"
- assertVisible: "formatted value 123456.78"
